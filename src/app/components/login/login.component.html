<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">ğŸ’ª</div>
      <h1>{{ 'AUTH.WELCOME_BACK' | translate }}</h1>
      <p>{{ 'AUTH.SIGN_IN_SUBTITLE' | translate }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">{{ 'AUTH.EMAIL' | translate }}</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="{{ 'AUTH.ENTER_EMAIL' | translate }}"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <div class="label-row">
          <label for="password">{{ 'AUTH.PASSWORD' | translate }}</label>
          <a routerLink="/forgot-password" class="forgot-link">{{ 'AUTH.FORGOT_PASSWORD' | translate }}</a>
        </div>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="{{ 'AUTH.ENTER_PASSWORD' | translate }}"
            autocomplete="current-password"
            required
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ 'AUTH.SIGN_IN' | translate }}</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>{{ 'AUTH.DONT_HAVE_ACCOUNT' | translate }} <a routerLink="/register">{{ 'AUTH.SIGN_UP' | translate }}</a></p>
    </div>
  </div>
</div>
