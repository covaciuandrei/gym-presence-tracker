<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">ğŸ”</div>
      <h1>Reset Password</h1>
      <p>Enter your email and we'll send you a reset link</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form" *ngIf="!successMessage">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="success-card" *ngIf="successMessage">
      <div class="success-icon">ğŸ“§</div>
      <p>{{ successMessage }}</p>
      <a routerLink="/login" class="btn-primary">Back to Sign In</a>
    </div>

    <div class="auth-footer" *ngIf="!successMessage">
      <p><a routerLink="/login">â† Back to Sign In</a></p>
    </div>
  </div>
</div>
