<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">üîê</div>
      <h1>{{ 'AUTH.RESET_PASSWORD' | translate }}</h1>
      <p>{{ 'AUTH.RESET_SUBTITLE' | translate }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form" *ngIf="!successMessage">
      <div class="form-group">
        <label for="email">{{ 'AUTH.EMAIL' | translate }}</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="{{ 'AUTH.ENTER_EMAIL' | translate }}"
          autocomplete="email"
          required
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ 'AUTH.SEND_RESET_LINK' | translate }}</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="success-card" *ngIf="successMessage">
      <div class="success-icon">üìß</div>
      <p>{{ successMessage }}</p>
      <a routerLink="/login" class="btn-primary">{{ 'AUTH.BACK_TO_SIGN_IN' | translate }}</a>
    </div>

    <div class="auth-footer" *ngIf="!successMessage">
      <p><a routerLink="/login">‚Üê {{ 'AUTH.BACK_TO_SIGN_IN' | translate }}</a></p>
    </div>
  </div>
</div>
